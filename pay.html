<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>提交订单</title>
    <link rel="stylesheet" href="/ppy/css/share170623/pay.css">
</head>
<body>
    <div id="container-card">
        <img id="card" src="/ppy/img/share170623/p_card.png" alt="card" />
    </div>
    <div class="container-cell">
        <span class="title">
            零零汽年卡：
            <span id="price-remind">使用期限一年</span>
        </span>
        <span class="content" id="price">¥2000</span>
    </div>
    <div class="container-cell">
        <span class="title">您绑定的手机：</span>
        <span class="content" id="phone"></span>
    </div>
    <div class="container-cell">
        <span class="title" id="container-alipay">
            <span>支付方式：</span>
            <img id="icon-alipay" src="/ppy/img/share170623/icon_alipay.png" alt="" />
            <span>支付宝</span>
        </span>
    </div>
    <div id="pay" class="container-cell">去支付</div>

    <script src="/ppy/js/share170623/jquery-3.2.0.min.js"></script>
    <script src="/ppy/js/share170623/utils.js"></script>
    <script src="/ppy/js/share170623/pay.js"></script>
</body>
</html>
