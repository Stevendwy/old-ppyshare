<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
        <title>注册邀请</title>
    </head>
	<link rel="stylesheet" href="/ppy/css/share170623/homepage.css">
    <body>
        <div id="out">
            <img id="logo" src="/ppy/img/share170623/p_007logo.png" alt="logo" />
            <div id="out-remind">
                <span>请在菜单中选择在浏览器中打开，</span>
                <span>以完成支付</span>
            </div>
            <img id="arrow" src="/ppy/img/share170623/p_arrow.png" alt="">
        </div>
        <img src="/ppy/img/share170623/p_img.png" alt="">
        <div id="container-regist">
			<input id="phone" class="input-info" style="margin-top: 55px;" type="text" placeholder="手机号" />
			<input id="name" class="input-info" type="text" placeholder="姓名" />
			<input id="company" class="input-info" type="text" placeholder="公司名称" />
			<div id="types">
				<input class="input-type first" type="button" value="汽配商" />
                <input class="input-type" type="button" value="修理厂" />
                <input class="input-type" type="button" value="4S店" />
                <input class="input-type" type="button" value="其他" />
			</div>
            <div id="span">
			    <span>选择公司类型</span>
            </div>
            <input style="margin-top: 0;" id="submit" type="button" value="提交" />
        </div>
        <img src="/ppy/img/share170623/p_car.png" alt="">
		<span id="agency" class="km"></span>

        <script src="/ppy/js/share170623/jquery-3.2.0.min.js" charset="utf-8"></script>
        <script src="/ppy/js/share170623/utils.js" charset="utf-8"></script>
        <script src="/ppy/js/share170623/homepage.js" charset="utf-8"></script>
    </body>
</html>
